<!DOCTYPE html>
<html>
    <head>
        <title>Draggable</title>
        <link rel="stylesheet" href="./for Draggable/style.css">
        <script src="./for Draggable/draggable.js"></script>
    </head>
    <body>
        <h1>單純拖曳功能</h1>
        <br >
        <div class="container part1" id="container1">
            <div id="targetContainer">
                <div class="targetDrag" id="targetDrag1" draggable="true">
                    Draggable Div
                </div>
            </div>
            <div id="placeContainer">
                
            </div>
        </div>

        <h1>模仿網格加上拖曳功能</h1>
        <br >
        <div class="container part2" id="container2">
            <div class="dropTarget">
                <div class="targetDrag" id="targetDrag2">
                    Draggable Div
                </div>
            </div>
            <div class="dropTarget">
                
            </div>
            <div class="dropTarget">

            </div>
            <div class="dropTarget">
                
            </div>
            <div class="dropTarget">
                
            </div>
        </div>

        <h1>使用拖曳調整寬度</h1>
        <br >
        <div  class="container part3" id="container3">
            <div class="dropTarget">
                <div class="targetDrag" id="targetDrag3">
                    Draggable Div
                    <div class="resizeField"></div>
                </div>
            </div>
            <div class="dropTarget"></div>
            <div class="dropTarget"></div>
            <div class="dropTarget"></div>
            <div class="dropTarget"></div>
            <div class="dropTarget"></div>
            <div class="dropTarget"></div>
            <div class="dropTarget"></div>
            <div class="dropTarget"></div>
        </div>

        <h1>使用拖曳調整以DropTarget為單位的寬度</h1>
        <br >
        <div  class="container part4" id="container4">
            <div class="dropTarget">
                <div class="targetDrag" id="targetDrag4">
                    Draggable Div
                    <div class="resizeField"></div>
                </div>
            </div>
            <div class="dropTarget"></div>
            <div class="dropTarget"></div>
            <div class="dropTarget"></div>
            <div class="dropTarget"></div>
            <div class="dropTarget"></div>
            <div class="dropTarget"></div>
            <div class="dropTarget"></div>
            <div class="dropTarget"></div>
        </div>
    </body>
</html>
