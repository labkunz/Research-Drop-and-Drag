<!DOCTYPE html>
<html>
    <head>
        <title>Draggable</title>
    </head>
    <body>
        <div id="targetContainer">
            <div style="background-color: blueviolet; width: 300px; height: 200px;" draggable="true" ondragstart="event.dataTransfer.setData('text/plain', 'This text may be dragged')">
                Draggable Div
            </div>
        </div>
    </body>
</html>
